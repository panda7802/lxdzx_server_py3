<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>拖曳排序插件</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="http://www.imooc.com/data/jquery-ui-1.9.2.min.js" type="text/javascript"></script>
    <style>
        #divtest {
            width: 282px;
            font-size: 13px;
        }

        ul li {
            height: 23px;
            line-height: 23px;
        }
    </style>
</head>

<body>
<div id="divtest">
    <div class="title">
        <span class="fl">我最喜欢的运动</span>
    </div>
    <div class="content">
        <ul>
            <li>1)足球</li>
            <li>2)散步</li>
            <li>3)篮球</li>
            <li>4)乒乓球</li>
            <li>5)骑自行车</li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("ul").sortable({
            delay: 2,
            opacity: 0.5
        })
    });
</script>

<style>
    ul li {
        height: 23px;
        line-height: 23px;
    }
</style>
<div id="divtest">
    <div id="accordion">
        <h3><a href="#">白富美</a></h3>
        <ul>
            <li>咱们结婚吧!</li>
            <li>咱们结婚吧1!</li>
            <li>咱们结婚吧2!</li>
        </ul>
        {#        <p>咱们结婚吧3!</p>#}

        <h3><a href="#">土豪族</a></h3>
        <ul>
            <li>咱们交个朋友吧!</li>
            <li>咱们交个朋友吧1!</li>
            <li>咱们交个朋友吧2!</li>
        </ul>
        {#        <p>咱们交个朋友吧3!</p>#}

    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("#accordion").accordion();
    });
</script>


</body>
</html>
