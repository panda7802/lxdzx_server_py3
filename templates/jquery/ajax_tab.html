<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>选项卡插件</title>
    <link href="/static/css/jquery/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/static/js/jquery/jquery-ui.js" type="text/javascript"></script>
    <style type="text/css">
        #divtest {
            width: 282px;
            font-size: 13px;
        }

        p {
            padding: 0px;
            margin: 0px;
            line-height: 23px;
        }
    </style>
</head>

<body>
<div id="divtest">
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">最爱吃的水果</a></li>
            <li><a href="#tabs-2">最喜欢的运动</a></li>
        </ul>
        <div id="tabs-1">
            <p>橘子</p>
            <p>香蕉</p>
            <p>葡萄</p>
            <p>苹果</p>
            <p>西瓜</p>
        </div>
        <div id="tabs-2">
            <p>足球</p>
            <p>散步</p>
            <p>篮球</p>
            <p>乒乓球</p>
            <p>骑自行车</p>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("#tabs").tabs({
            //设置各选项卡在切换时的动画效果
            fx: {opacity: "toggle", height: "toggle"},
            event: "mousedown" //通过移动鼠标事件切换选项卡
        })
    });
</script>


<div id="divtest">
    <div class="content">
        <span id="spnName" class="fl">张三</span>
        <input id="btnDelete" type="button" value="删除" class="fr"/>
    </div>
    <div id='dialog-modal'>对话框</div>
</div>


<script type="text/javascript">
    $(function () {
        $("#btnDelete").bind("click", function () { //询问按钮事件
            if ($("#spnName").html() !== null) { //如果对象不为空
                sys_Confirm("您真的要删除该条记录吗？");
                return false;
            }
        });
    });

    function sys_Confirm(content) { //弹出询问信息窗口
        $("#dialog-modal").dialog({
            modal: true,
            title: '系统提示',
            hide: 'slide',
            buttons: {
                '确定': function () {
                    $("#spnName").remove();
                    $(this).dialog("close");
                },
                '取消': function () {
                    $(this).dialog("close");
                }
            },
            open: function (event, ui) {
                $(this).html(content);
                {#                $(this).html("");#}
                {#                $(this).append(content);#}
            }
        });
    }
</script>

</body>
</html>
