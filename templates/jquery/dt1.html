<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="/static/js/jquery.js"></script>
    <style>
        .left,
        .right {
            width: 300px;
            height: 120px;
        }

        .left div,
        .right div {
            width: 500px;
            height: 90px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }

        .left div {
            background: #bbffaa;
        }

        .right div {
            background: yellow;
            text-align: right;
        }
    </style>
</head>

<body>
<h2>动态创建元素节点</h2>
<div class="left">
    <div class="cadd">点击body区域会动态创建元素节点</div>
</div>
<script type="text/javascript">
    {#    var body = document.querySelector('body');#}
    var $body = $('body');

    document.addEventListener('click', function () {

        {#	    	//创建2个div元素#}
        {#		    var rightdiv = document.createElement('div');#}
        {#		    var rightaaron = document.createElement("div");#}
        {##}
        {#		    //给2个div设置不同的属性#}
        {#		    rightdiv.setAttribute('class', 'right');#}
        {#		    rightaaron.className = 'aaron';#}
        {#		    rightaaron.innerHTML = "动态创建DIV元素节点";#}
        {##}
        {#		    //2个div合并成包含关系#}
        {#		    rightdiv.appendChild(rightaaron);#}
        //绘制到页面body
        {#        body.appendChild(rightdiv)#}

        var rightdiv = $("<div class='right'><div class='aaron'>动态创建DIV元素节点</div></div>");
        $body.append(rightdiv);
        rightdiv.appendTo($body)

    }, false)


</script>
</body>

</html>
