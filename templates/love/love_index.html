<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>LOVE YOU</title>
    <link href="/static/css/default.css" type="text/css" rel="stylesheet">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet">
    <link href="/static/css/li.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/garden.js"></script>
    <script type="text/javascript" src="/static/js/functions.js"></script>
    <script type="text/javascript" src="/static/js/t_tools.js"></script>
    <script type="text/javascript" src="/static/js/snow.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="/static/js/wx_funcs.js"></script>
    <script type="text/javascript" src="/static/js/love/love_logic.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>

<body>
<div id="back_img"
     style="background: rgba(1,1,40,1);position:absolute;width: 100%;height: 100%;text-align: center;z-index: 1">
    <img id="img_back" style="margin: 0 auto;opacity: 0.3;width: 100%;height: 100%">
</div>
<div id="cont" style="position: absolute;width: 100%;height: 100%;z-index: 2">
    <div id="cont" style="position: absolute;width: 100%;height: 100%;z-index: 2">
        <div id="us_record" style="height: 100%;width: 100%;text-align: center;position:relative;">
            <table border="0" cellspacing="0" cellpadding="5"
                   style="color: #fff;font-size: 15pt;margin: 0 auto;position: absolute;
           left: 50%;top: 50%;transform: translate(-50%,-50%);">
                {% for item in res %}
                    <tr id="item{{ forloop.counter }}" style="visibility:hidden">
                        <td class="item_num">
                            <div id="time{{ forloop.counter }}">{{ item.time }}</div>
                        </td>
                        <td class="item_num">
                            <div id="title{{ forloop.counter }}">{{ item.title }}</div>
                        </td>
                        <td class="item_num">
                            <div id="desc{{ forloop.counter }}">{{ item.desc }}</div>
                        </td>
                        <td class="item_num">
                            <div id="far{{ forloop.counter }}"></div>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div id="future" style="width: 100%;height: 100%">
            <div id="mainDiv">
                <div id="future" style="width: 100%;height: 100%">
                    <div id="mainDiv">
                        <div id="content">
                            <div id="loveHeart">
                                <canvas id="garden"></canvas>
                                <div id="words">
                                    <div id="messages">
                                        <div id="say_title">距离我们将要在一起的日子还有</div>
                                        <div id="elapseClock"></div>
                                    </div>
                                    <div id="loveu">
                                        <div id="say_jy">Love you forever</div>
                                        <div class="signature">-- 潘国天</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="snowBigBg" id="snowBigBg">
                        <div class="snowbg" id="snowbg"></div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                love_init({{ len }});
                wx_share_title = "我们";
                wx_share_pic = "https://www.pandafly.cn/static/img/love/rose.jpeg";
                wx_share_desc = "我们的点点滴滴";
                wx_share_link = window.location.href;
            </script>
        </div>
    </div>
    <img src="/static/img/love/zf.png"
         onclick="add_zf()"
         style="left: 100%;top: 100%;transform: translate(-100%,-100%);z-index: 5;position: absolute;display:none">
</div>
<script>
    layui.use('layer', function () {
    })
</script>
</body>
</html>
