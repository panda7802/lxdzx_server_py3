<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/js/echart/echarts.min.js"></script>
    <title>{{ type }} </title>
</head>
<body>
<div id="main" style="width: 80%;height:90%;position: absolute;text-align: center"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '{{ type }}'
        },
        tooltip: {},
        legend: {
            data: ['{{ type }}']
        },
        xAxis: {
            data: [ {% for item in city_names %}
                '{{ item }}',{% endfor %}
            ]
        },
        yAxis: {},
        series: [{
            name: '{{ type }}',
            type: 'bar',
            data: [ {% for item in confirmedNum %}
                '{{ item }}',{% endfor %}
            ],
            itemStyle: {
                normal: {
                    label: {
                        show: true, //开启显示
                        position: 'top', //在上方显示
                        textStyle: { //数值样式
                            color: 'black',
                            fontSize: 16
                        }
                    }
                }
            }
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</body>
</html>
