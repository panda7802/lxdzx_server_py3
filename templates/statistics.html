<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计分析</title>
</head>
<body>

<table border="1" style="border-width: 1px">
    <tr>
        <td>片名</td>
        <td>次数</td>
        <td>描述</td>
    </tr>
    {% for item in res %}
        <tr>
            <td>{{ item.video.title }}</td>
            <td>{{ item.count }}</td>
            <td>{{ item.video.desc }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
